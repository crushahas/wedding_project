    <div id="rsvpModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <h1>RSVP/Contact</h1>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="form-group row">
                                <label class="col-md-5 col-form-label" id="modalText">Will you be joining us?</label>
                                <div class="col-md-1 form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioButton1" value="yes">
                                    <label class="form-check-label" for="radioButton1" id="modalText">Yes</label>
                                </div>
                                <div class="col-md-1 form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioButton2" value="no">
                                    <label class="form-check-label" for="radioButton2" id="modalText">No</label>
                                </div>
                            </div>
                        </div>
                        <form>
                            <div class="form-group row">
                                <i class="col-md-2 col-form-label fas fa-id-card" id="modalIcon"></i>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="modalText" name="firstName" placeholder="First Name" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <i class="col-md-2 col-form-label fas fa-id-card" id="modalIcon"></i>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="modalText" name="lastName" placeholder="Last Name" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-2 col-form-label">
                                    <i class="fas fa-user-friends" id="modalIcon"></i>
                                </div>
                                <div class="col-md-10">
                                    <select name="numOfGuests" id="modalText" class="form-control form-group">
                                        <option value="select">Number of Guests in Your Party</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <i class="col-md-2 col-form-label fas fa-phone-square-alt" id="modalIcon"></i>
                                <div class="col-md-10">
                                    <input type="tel" class="form-control" id="modalText" name="telNumber" placeholder="Tel. number" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <i class="col-md-2 col-form-label fas fa-envelope-square" id="modalIcon"></i>
                                <div class="col-md-10">
                                    <input type="email" class="form-control" id="modalText" name="email" placeholder="Email Address" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <i class="col-md-2 col-form-label fas fa-comment-dots" id="modalIcon"></i>
                                <div class="col-md-10">
                                    <textarea type="comments" class="form-control" id="modalText" name="comments" placeholder="Comments"></textarea>
                                </div>
                            </div>
                            <div class="boxItem">
                            <div class="row form-group">
                                <div class = "col text-center">
                                    <button class="btn btn-success" data-dismiss="modal" id="modalButton">Submit RSVP</button>
                                    <button class="btn btn-secondary" data-dismiss="modal" id="modalButton">Cancel</button>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col text-center">
                                    <a class="btn btn-link text-black" id="modalText" href="mailto:justineymark@gmail.com">justineymark@gmail.com  <i class="fas fa-envelope fa-2x"></i></a>
                                </div>
                            </div>
                                <div class="form-group row">
                                    <div class="col text-center">
                                        <a class="btn btn-social-icon btn-instagram" id="modalIcon" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
