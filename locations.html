    <div id="rsvpModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header bg-secondary text-gold">
                    <h3>RSVP</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-group row">
                                <i for="firstName" class="col-md-2 col-form-label fas fa-id-card fa-2x"></i>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <i for="lastName" class="col-md-2 col-form-label fas fa-id-card fa-2x"></i>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-2 col-form-label">
                                    <i for="Number-of-Campers" class="fas fa-user-friends fa-2x"></i>
                                </div>
                                <div class="col-md-10">
                                    <select name="numOfGuests" id="Number-of-Guests" class="form-control form-group">
                                        <option value="select">Number of Guests in Your Party</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <i for="telNumber" class="col-md-2 col-form-label fas fa-phone-square-alt fa-2x"></i>
                                <div class="col-md-10">
                                    <input type="tel" class="form-control" id="telNumber" name="telNumber" placeholder="Tel. number" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <i for="email" class="col-md-2 col-form-label fas fa-envelope-square fa-2x"></i>
                                <div class="col-md-10">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" />
                                </div>
                            </div>
                        </form>
                    </div>                                                    
                </div>
            </div>
        </div>
    </div>

				<a role="button" class="btn btn-link" href="tel:+12065551264"><i class="fa fa-phone"></i> 1-206-555-1234</a><br>

        <div class="row row-content">
            <div class="col-12">
                <h2>Send us your Feedback</h2>
                <hr />
            </div>
            <div class="col-md-10">
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                    <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="areaCode" class="col-md-2 col-form-label">Locations Tel.</label>
                        <div class="col-5 col-md-3">
                            <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area Code" />
                        </div>
                        <div class="col-7">
                            <input type="tel" class="form-control" id="telNumber" name="telNumber" placeholder="Tel. number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col- offset-md-2">
                            May we contact you?
                            <div class= "form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="rsvpYes" name="rsvpRadios" value="yes" /> <label for="rsvpYes" class= "form-check-label">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="rsvpNo" name="rsvpRadios" value="no" /> <label for="rsvpNo" class= "form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-primary">Send Feedback</button>
                        </div>
                    </div>
                </form>
            </div>
       </div>
