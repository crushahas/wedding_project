            </div>

    <div id="rsvpModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header bg-secondary text-gold">
                    <h3>RSVP</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-group row">
                                <i class="col-md-2 col-form-label fas fa-id-card fa-2x"></i>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <i class="col-md-2 col-form-label fas fa-id-card fa-2x"></i>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-2 col-form-label">
                                    <i class="fas fa-user-friends fa-2x"></i>
                                </div>
                                <div class="col-md-10">
                                    <select name="numOfGuests" id="Number-of-Guests" class="form-control form-group">
                                        <option value="select">Number of Guests in Your Party</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <i class="col-md-2 col-form-label fas fa-phone-square-alt fa-2x"></i>
                                <div class="col-md-10">
                                    <input type="tel" class="form-control" id="telNumber" name="telNumber" placeholder="Tel. number" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <i class="col-md-2 col-form-label fas fa-envelope-square fa-2x"></i>
                                <div class="col-md-10">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" />
                                </div>
                            </div>
                        </form>
                    </div>                                                    
                </div>
            </div>
        </div>
    </div>

                    <a role="button" class="btn btn-link text-white" href="mailto:justineymark@gmail.com"><i class="fas fa-envelope"></i> justineymark@gmail.com</a>
